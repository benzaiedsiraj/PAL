<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style1.css" />
    <link rel="icon" type="image/x-icon" href="/img/logo1.ico">
    <title>Pal | Log in</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="home2.html" class="sign-in-form">
            <h2 class="title">Log in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" required/>
            </div>
            <button type="submit"  class="btn solid">Log in</button>
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" onclick="alert('oops We Still Working On This')" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" onclick="alert('oops We Still Working On This Too ')" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" onclick="alert('oops We Still Working On This')" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" onclick="alert('oops We Still Working On This')" class="social-icon">
                <i class="fab fa-playstation"></i>
              </a>
            </div>
          </form>
          <form action="home2.html" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" required/>
            </div>
            <button type="submit" class="btn" >Sign up</button>
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" onclick="alert('oops We Still Working On This')" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" onclick="alert('oops We Still Working On This Too ')" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" onclick="alert('oops We Still Working On This')" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" onclick="alert('oops We Still Working On This')" class="social-icon">
                <i class="fab fa-playstation"></i>
              </a>
            </div>
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Click sign up button to create a new pal account and join us
            </p>
            <button class="btn transparent" id="sign-up-btn" >
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              you already have a pal account ? click log in and join us
            </p>
            <button class="btn transparent" id="sign-in-btn" >
              Log in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="apps.js"></script>
  </body>
</html>
